{% extends 'base.html' %}

{% block title %}Registrar Asistencia{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Registro de Asistencia</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-2">Registrar</button>
    </form>
</div>
{% endblock %}
