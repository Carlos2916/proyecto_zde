{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modo Kiosko - Asistencia</title>

  <style>
    body {

      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #cce7f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* centro vertical */
      padding: 20px;
      min-height: 100vh;
      position: relative;
    }

    .marca-agua {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.08;
      z-index: 0;
      width: 80%;
      max-width: 400px;
    }

   .contenedor {
     z-index: 1;
     text-align: center;
     width: 100%;
     max-width: 480px;
     padding: 10px;
     box-sizing: border-box;

     display: flex;
     flex-direction: column;
     justify-content: flex-start;
     margin-top: 30px; /* üëà nueva separaci√≥n desde arriba */

   }



    h1 {
      font-size: 28px;
      margin: 20px 0 10px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 30px;
      color: #333;
    }

    .botones-superiores, .boton-corrido {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 100%;

    }

    #btn-entrada { background-color: #4CAF50; }
    #btn-salida { background-color: #f44336; }
    #btn-corrido { background-color: #2aa1c0; }

    @media (min-width: 600px) {
      .botones-superiores {
        flex-direction: row;
        justify-content: center;
      }
      .boton-corrido {
        flex-direction: row;
        justify-content: center;
      }
    }

    #formulario-pin input {
      padding: 10px;
      font-size: 18px;
      width: 100%;
      max-width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #loader {
      display: none;
      font-weight: bold;
      color: #007bff;
      margin-top: 10px;
    }

    #mensaje-status {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    #toggle-pin {
      margin-bottom: 10px;
      font-size: 14px;
    }

@media (min-width: 600px) {
  .botones-superiores {
    flex-direction: row;
    justify-content: center;
    flex-wrap: wrap; /* ‚úÖ Permite que bajen si no caben */
  }

  .boton-corrido {
    flex-direction: row;
    justify-content: center;
    flex-wrap: wrap; /* ‚úÖ Evita que se encimen */
  }
}


  </style>
</head>

<body id="pagina-kiosko">

<!-- Bot√≥n ADMIN arriba a la derecha -->
<div style="position: absolute; top: 20px; right: 20px; z-index: 2;">
  <button onclick="mostrarLoginAdmin()" style="background-color: #FFD700; color: black; font-weight: bold; border-radius: 8px; padding: 10px 20px; font-size: 14px;">ADMIN</button>
</div>


<!-- Login para administrador -->
<div id="login-admin" style="display: none; position: fixed; top: 30%; left: 50%; transform: translate(-50%, -50%);
    background-color: white; border: 2px solid #999; border-radius: 10px; padding: 30px; z-index: 10; box-shadow: 0 0 10px rgba(0,0,0,0.3);">
  <h3>Inicio de sesi√≥n administrador</h3>
  <form method="POST" action="{% url 'login_admin_kiosko' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Usuario" required style="margin-bottom:10px; padding:10px; width:100%;"><br>
    <input type="password" name="password" placeholder="Contrase√±a" required style="margin-bottom:10px; padding:10px; width:100%;"><br>
    <button type="submit" style="background-color: #2aa1c0; color: white; padding:10px 20px; border:none; border-radius:6px;">Ingresar</button>
  </form>
</div>


  <h1 style="text-align:center; font-size: 26px; margin-top: 10px;">Registro de Asistencia</h1>
  <img src="{% static 'fondos/logo_empresa.png' %}" alt="Marca de agua" class="marca-agua" />

  <div class="contenedor">
    <!-- Reloj visible -->
    <div id="reloj-kiosko" style="  font-size: 24px;  text-align: center;  margin-top: 10px;  margin-bottom: 30px;  font-weight: bold;  font-family: font-family: 'Segoe UI', sans-serif;  color: #111;"></div>

    <h2 style="margin-bottom: 25px;">¬øQu√© quieres registrar?</h2>



    <div class="botones-superiores" id="contenedor-botones-superiores">
      <button id="btn-entrada">Entrada</button>
      <button id="btn-salida">Salida</button>
    </div>
    <div class="boton-corrido" id="contenedor-boton-corrido">
      <button id="btn-corrido">Horario Corrido</button>
   

    </div>
<form id="form-kiosko" onsubmit="enviarFormulario(event)">
    <div id="formulario-pin" style="display:none; margin-top: 20px;">
      <input type="text" id="input-id" placeholder="ID de empleado" />
      <input type="password" id="input-pin" placeholder="PIN (contrase√±a)" />
      <input type="hidden" id="input-hora-local" name="fecha_hora">

      <br />
      <label id="toggle-pin">
        <input type="checkbox" id="mostrar-pin" /> Mostrar PIN
      </label>
      <br />
      <button id="btn-confirmar" style="background-color: #4CAF50;">Confirmar</button>
      <div style="margin-top: 10px;">

      </div>
      <p id="mensaje-status"></p>
      <div id="loader">‚è≥ Procesando tu asistencia...</div>
    </div>
  </form>

<div id="bloque-demostraciones" style="display: none; margin-top: 30px; flex-direction: column; gap: 15px; align-items: center;">

  <h3 style="margin-bottom: 10px;">Demostraciones:</h3>
  <button onclick="location.href='{% url 'demo_ausencia' %}'" style="background-color: orange; padding: 15px; width: 250px; border-radius: 8px; font-weight: bold;">Ausencia de Registro</button>
  <button onclick="location.href='{% url 'demo_continuos' %}'" style="background-color: purple; color: white; padding: 15px; width: 250px; border-radius: 8px; font-weight: bold;">Registros Continuos</button>
  <button onclick="location.href='{% url 'demo_corrido' %}'" style="background-color: teal; padding: 15px; width: 250px; border-radius: 8px; font-weight: bold;">Horarios de Corrido</button>
</div>





  <script>
    let tipoSeleccionado = '';

    document.getElementById('btn-entrada').addEventListener('click', () => {
      tipoSeleccionado = 'entrada';
      mostrarFormularioPIN();
    });

    document.getElementById('btn-salida').addEventListener('click', () => {
      tipoSeleccionado = 'salida';
      mostrarFormularioPIN();
    });

    document.getElementById('btn-corrido').addEventListener('click', () => {
      tipoSeleccionado = 'corrido';
      mostrarFormularioPIN();
    });

    function mostrarFormularioPIN() {
      document.getElementById('contenedor-botones-superiores').style.display = 'none';
      document.getElementById('contenedor-boton-corrido').style.display = 'none';
      document.getElementById('formulario-pin').style.display = 'block';
      document.getElementById('input-id').value = '';
      document.getElementById('input-pin').value = '';
      document.getElementById('mensaje-status').innerText = '';
    }

    document.getElementById('btn-confirmar').addEventListener('click', () => {
      const id = document.getElementById('input-id').value.trim();
      const pin = document.getElementById('input-pin').value.trim();
      const mensaje = document.getElementById('mensaje-status');
      const loader = document.getElementById('loader');

      mensaje.innerText = '';
      mensaje.style.color = 'red';

      if (!id || !pin) {
        mensaje.innerText = "‚ö†Ô∏è Ingresa tu ID y tu PIN.";
        return;
      }

      document.getElementById('btn-confirmar').disabled = true;
      loader.style.display = 'block';

      const ahoraLocal = new Date();
      const iso = ahoraLocal.toISOString();
      document.getElementById('input-hora-local').value = iso;


      fetch('/api/kiosko/validar_pin/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ numero_empleado: id, pin: pin, tipo: tipoSeleccionado,  fecha_hora: iso })
      })
      .then(res => res.json())
      .then(data => {
        loader.style.display = 'none';
        document.getElementById('btn-confirmar').disabled = false;
if (data.ok) {
  mensaje.style.color = 'green';
  mensaje.innerText = "‚úÖ " + (data.mensaje || "Asistencia registrada correctamente.");

  setTimeout(() => {
    mensaje.innerText = '';
    document.getElementById('formulario-pin').style.display = 'none';
    document.getElementById('contenedor-botones-superiores').style.display = 'flex';
    document.getElementById('contenedor-boton-corrido').style.display = 'flex';
  }, 2000);
} else {
  mensaje.style.color = 'red';
  mensaje.innerText = "‚õî " + (data.error || data.mensaje || "Error desconocido.");
}


      })
      .catch(err => {
        console.error(err);
        loader.style.display = 'none';
        document.getElementById('btn-confirmar').disabled = false;
        mensaje.style.color = 'red';
        mensaje.innerText = "‚ùå Error de conexi√≥n con el servidor.";
      });
    });

    document.getElementById('mostrar-pin').addEventListener('change', function () {
      const inputPIN = document.getElementById('input-pin');
      inputPIN.type = this.checked ? 'text' : 'password';
    });


// üïí Mostrar la hora y fecha actual del dispositivo
function actualizarRelojKiosko() {
  const ahora = new Date();

  // Opciones para formatear fecha y hora en espa√±ol
  const opcionesFecha = {
    weekday: 'long', // lunes, martes...
    year: 'numeric',
    month: 'long',   // enero, febrero...
    day: 'numeric'
  };

  const opcionesHora = {
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit',
    hour12: false    // Formato 24 horas
  };

// Funci√≥n para capitalizar la primera letra de cada palabra
  function capitalizarDiaYMes(texto) {
    return texto.replace(/\b[a-zA-Z√Ä-√ø]/g, (letra, index) => {
      const anterior = texto[index - 1];
      const palabra = texto.substring(index).split(' ')[0];
      return palabra.toLowerCase() === 'de' ? letra : letra.toUpperCase();
    });
  }


// Obtener fecha y hora
  const fechaOriginal = ahora.toLocaleDateString('es-MX', opcionesFecha);
  const fechaTexto = capitalizarDiaYMes(fechaOriginal);
  const horaTexto = ahora.toLocaleTimeString('es-MX', opcionesHora);


  // Mostrar en el div
  document.getElementById("reloj-kiosko").innerHTML = `${fechaTexto}<br>${horaTexto}`;
}

// Ejecutar al inicio
actualizarRelojKiosko();

// Actualizar cada segundo
setInterval(actualizarRelojKiosko, 1000);


  // ‚úÖ Mostrar el bloque si el admin se ha logueado
  function mostrarBloqueDemostraciones() {
    const bloque = document.getElementById("bloque-demostraciones");
    if (bloque) {
      bloque.style.display = "flex";
    }
  }

  // ‚úÖ Guardar en el navegador que el admin s√≠ se logue√≥
  function adminAutenticado() {
    localStorage.setItem("admin_kiosko_logueado", "1");
    mostrarBloqueDemostraciones();
  }

  // ‚úÖ Al abrir la p√°gina, verificar si ya estaba logueado
  window.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem("admin_kiosko_logueado") === "1") {
      mostrarBloqueDemostraciones();
    }
  });


  function mostrarLoginAdmin() {
    document.getElementById("login-admin").style.display = "block";
  }
  function cerrarLoginAdmin() {
    document.getElementById("login-admin").style.display = "none";
  }



  </script>
</body>
</html>
